<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicoin.png" />
    <title>Roll 'n' Win</title>
  </head>
  <body>
    <h1>Roll 'n' Win</h1>
    <section>
      <div class="description">
        <p>
          Máte 5 pokusů na to, abyste hodili kostkou co největší součet. <br />
          Pokud se vám podaří získat součet hodů větší než 20, vyhráváte! <br />
          Pokud je váš součet menší než 20, prohráváte a můžete hru resetovat.
        </p>
      </div>
    </section>
    <section class="cube">
      <button class="btn">Hod kostkou</button>
      <img src="img/1.jpg" alt="" class="cube-image" />
    </section>

    <section class="result">
      <p>0</p>
    </section>

    <section class="reset-button">
      <a href="index.html">Resetovat hru</a>
    </section>
    <script src="script.js"></script>
  </body>
</html>
